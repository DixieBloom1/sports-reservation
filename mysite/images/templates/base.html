<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sports Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Sports Reservation</a>
    <div>
{% if user.is_authenticated %}
  <a class="btn btn-outline-light btn-sm" href="{% url 'images:my_bookings' %}">My bookings</a>
  <a class="btn btn-warning btn-sm ms-2" href="{% url 'images:logout' %}">Logout</a>
{% else %}
  <a class="btn btn-success btn-sm" href="{% url 'images:login' %}">Login</a>
  <a class="btn btn-outline-light btn-sm ms-2" href="{% url 'images:register' %}">Register</a>
{% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{% autoescape off %}{{ message }}{% endautoescape %}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
