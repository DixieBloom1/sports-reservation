<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sports Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'images:facilities_list' %}">Sports Reservation</a>
    <div class="d-flex align-items-center">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'images:my_bookings' %}">My bookings</a>
        <a class="btn btn-outline-light btn-sm ms-2" href="{% url 'images:profile' %}">Profile</a>
        <form action="{% url 'images:logout' %}" method="post" class="d-inline ms-2">
          {% csrf_token %}
          <button class="btn btn-warning btn-sm">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-success btn-sm" href="{% url 'images:login' %}">Login</a>
        <a class="btn btn-outline-light btn-sm ms-2" href="{% url 'images:register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Toasts (positioned fixed) -->
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1080">
  {% for message in messages %}
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
      <div class="toast-header">
        <strong class="me-auto">{{ message.tags|title|default:"Notice" }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {% autoescape off %}{{ message }}{% endautoescape %}
      </div>
    </div>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.toast').forEach(function (el) {
      new bootstrap.Toast(el).show();
    });
  });
</script>
</body>
</html>
