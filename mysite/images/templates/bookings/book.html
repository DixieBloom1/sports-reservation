{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-between">
  <h3 class="mb-0">Book: {{ facility.name }}</h3>
  <button type="button" class="btn btn-sm btn-outline-warning"
          data-bs-toggle="modal" data-bs-target="#noticesModal">
    Notices & maintenance{% if upcoming_blackouts %} ({{ upcoming_blackouts|length }}){% endif %}
  </button>
</div>

<form method="post" class="mt-3">
  {% csrf_token %}

  {% if not form.court.is_hidden %}
  <div class="mb-2">
    <label class="form-label">Court</label>
    {{ form.court }}
  </div>
  {% endif %}

  <div class="mb-2">
    <label class="form-label">Start</label>
    {{ form.start_dt }}
  </div>
  <div class="mb-2">
    <label class="form-label">End</label>
    {{ form.end_dt }}
  </div>
  <button class="btn btn-success">Confirm booking</button>
</form>

{# include modal #}
{% include "facilities/_notices_modal.html" %}
{% endblock %}
