{% extends "base.html" %}
{% block content %}
<h3>Book: {{ facility.name }}</h3>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-2">
    <label class="form-label">Start</label>
    {{ form.start_dt }}
  </div>
  <div class="mb-2">
    <label class="form-label">End</label>
    {{ form.end_dt }}
  </div>
  <button class="btn btn-success">Confirm booking</button>
</form>
{% endblock %}
