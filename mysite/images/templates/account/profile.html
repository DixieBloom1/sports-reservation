{% extends "base.html" %}
{% block content %}
    <h3>My Profile</h3>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-2">
                    <label class="form-label">Username</label>
                    {{ user_form.username }}
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    {{ user_form.email }}
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone</label>
                    {{ profile_form.phone }}
                </div>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </form>
{% endblock %}
