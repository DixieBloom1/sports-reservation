{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">Facilities</h1>

<form class="row gy-2 gx-2 align-items-center mb-3">
  <div class="col-auto">
    <input class="form-control" name="q" placeholder="Search name/location" value="{{ q }}">
  </div>

  <div class="col-auto">
    <select class="form-select" name="sport">
      <option value="">All sports</option>
      {% for v, label in SPORT_CHOICES %}
        <option value="{{ v }}" {% if sport == v %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-auto"><button class="btn btn-primary">Search</button></div>
</form>

<div class="row">
  {% for f in facilities %}
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        {% if f.image %}<img src="{{ f.image.url }}" class="card-img-top" alt="{{ f.name }}">{% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ f.name }}</h5>
          <p class="card-text small text-muted">{{ f.location }} â€¢ {{ f.get_sport_type_display }}</p>
          <a class="btn btn-sm btn-primary" href="{% url 'images:facility_detail' f.id %}">View</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No facilities found.</p>
  {% endfor %}
</div>
{% endblock %}
